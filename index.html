<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VBB Stop Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>VBB Stop Search</h1>
    </header>
    <main>
      <form>
        <label for="stop-search">Enter Stop:</label>
        <input type="text" id="stop-search" name="stop-search">
        <button type="submit">Search</button>
      </form>
      <section id="results"></section>
    </main>
  </body>
</html>
